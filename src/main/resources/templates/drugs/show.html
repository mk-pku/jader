<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(${drugName} + ' の詳細')">
  <div th:fragment="content">
    <h1 th:text="${drugName}">医薬品名</h1>

    <div th:if="${indicationStats != null and !#lists.isEmpty(indicationStats)}">
      <h2>使用理由と割合</h2>
      <table>
        <thead>
          <tr>
            <th>使用理由</th>
            <th>割合</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${indicationStats}">
            <td th:text="${dto.name}">使用理由</td>
            <td th:text="${dto.percentageDisplay}">0.000%</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:if="${indicationStats == null or #lists.isEmpty(indicationStats)}">
      <p>使用理由の情報はありませんでした。</p>
    </div>

    <div th:if="${reactionTermStats != null and !#lists.isEmpty(reactionTermStats)}">
      <h2>副作用と割合</h2>
      <table>
        <thead>
          <tr>
            <th>副作用</th>
            <th>割合</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${reactionTermStats}">
            <td th:text="${dto.name}">副作用</td>
            <td th:text="${dto.percentageDisplay}">0.000%</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:if="${reactionTermStats == null or #lists.isEmpty(reactionTermStats)}">
      <p>副作用の情報はありませんでした。</p>
    </div>
  </div>
</html>
