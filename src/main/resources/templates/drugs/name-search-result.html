<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout('医薬品検索')">
  <div th:fragment="content">
    <div
      th:replace="fragments/search-form :: searchForm('医薬品検索', '/drugs/nameSearchResult', 0, true)"
    ></div>

    <table th:if="${!results.empty}">
      <thead>
        <tr>
          <th>一般名</th>
          <th>件数</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${results.content}">
          <td>
            <a th:href="@{/drugs/{id}(id=${dto.name})}" th:text="${dto.name}"></a>
          </td>
          <td th:text="${dto.count}"></td>
        </tr>
      </tbody>
    </table>
    <p th:if="${results.empty}">該当データがありません。</p>

    <div class="pagination" th:if="${results.totalPages > 1}">
      <a
        th:if="${results.hasPrevious()}"
        th:href="@{/drugs/search(keyword=${keyword}, nameType=${nameType}, page=${results.number - 1})}"
      >
        前へ
      </a>
      <span th:text="${results.number + 1} + ' / ' + ${results.totalPages}"></span>
      <a
        th:if="${results.hasNext()}"
        th:href="@{/drugs/nameSearchResult(keyword=${keyword}, nameType=${nameType}, page=${results.number + 1})}"
      >
        次へ
      </a>
    </div>
  </div>
</html>
