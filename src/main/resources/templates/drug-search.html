<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>医薬品一般名検索</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .search-form {
        margin-bottom: 20px;
      }
      .search-form input[type="text"] {
        padding: 8px;
        margin-right: 5px;
      }
      .search-form button {
        padding: 8px 12px;
      }
      .no-results {
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>医薬品一般名検索</h1>

    <div class="search-form">
      <form th:action="@{/drugs/search}" method="get">
        <input
          type="text"
          name="drugNameKeyword"
          placeholder="一般名を入力..."
          th:value="${keyword}"
        />
        <button type="submit">検索</button>
      </form>
    </div>

    <div
      th:if="${results == null and keyword != null and not keyword.trim().isEmpty()}"
    >
      <p class="no-results">
        「<span th:text="${keyword}"></span
        >」に該当する医薬品は見つかりませんでした。
      </p>
    </div>

    <div th:if="${results != null and not #lists.isEmpty(results)}">
      <h2>検索結果: 「<span th:text="${keyword}"></span>」</h2>
      <table>
        <thead>
          <tr>
            <th>医薬品一般名</th>
            <th>件数</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="result : ${results}">
            <td th:text="${result.drugName}"></td>
            <td th:text="${result.count}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${keyword == null or keyword.trim().isEmpty()}"></div>
  </body>
</html>
