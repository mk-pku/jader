<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout('医薬品検索')">
  <body>
    <div th:fragment="content" id="top__content">
      <div th:replace="fragments/nav :: nav(${activeTab})"></div>

      <section id="medicineName-form">
        <div
          th:replace="fragments/search-form :: searchForm(
						'医薬品名→副作用', 
						'/drugs/search/count', 
						true, 
						'drugName')"
        ></div>
      </section>
      <section id="indication-form">
        <div
          th:replace="fragments/search-form :: searchForm(
						'症状→医薬品名', 
						'/drugs/search/count', 
						false, 
						'indication')"
        ></div>
      </section>
      <section id="reactionTerm-form">
        <div
          th:replace="fragments/search-form :: searchForm(
						'副作用→医薬品名', 
						'/reacs/search/count', 
						false, 
						'reactionTerm')"
        ></div>
      </section>

      <script th:src="@{/js/active-tab.js}"></script>
    </div>
  </body>
</html>
